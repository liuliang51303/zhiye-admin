<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link rel="icon" href="favicon.ico">
    <!-- CSS icofont -->
    <link rel="stylesheet" href="icofont/style.css">
    <!-- CSS global -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- jQuery -->
    <script src="js/jquery-1.9.1.min.js"></script>
</head>


<body>
    <!-- main start -->
    <div class="page page-login">
        <!-- background start -->
        <div class="background">
            <video class="video" loop muted></video>
            <div class="cover"></div>
        </div>
        <!-- background over -->
        <!-- brand start -->
        <div class="brand">
            <h1 class="title">马鞍山市志业软件科技有限公司</h1>
            <h5 class="subtitle">后台管理系统</h5>
        </div>
        <!-- brand over -->
        <!-- login start -->
        <div class="login">
            <form class="form" id="login" action="index.html" onkeydown="keyLogin();">
                <fieldset class="form-group">
                    <input type="text" class="input" id="username" placeholder="用户名" autofocus value="">
                </fieldset>
                <fieldset class="form-group">
                    <input type="password" class="input" id="password" placeholder="密码" value="">
                </fieldset>
                <fieldset class="form-group">
                    <label class="radiocheckbox-item">
                        <input type="checkbox" class="radiocheckbox" hidden>
                        <span class="radiocheckbox-replace"></span>
                        <p>记住我</p>
                    </label>
                </fieldset>
                <div class="button-group">
                    <button type="button" class="button button-block" id="button" onclick="loginDemo();">登录</button>
                </div>
                <!-- 错误提示 -->
                <p class="alert alert-red" id="alert" hidden>用户名或密码错误</p>
            </form>
        </div>
        <!-- login over -->
        <!-- copyright start -->
        <div class="copyright">
            <p>Powered by <a href="http://www.maszy.cn" target="_blank">© ZhiYe Software Technology Co.,Ltd</a></p>
        </div>
        <!-- copyright over -->

    </div>
    <!-- main over -->
    <!-- JS plugins -->
    <script src="js/plugins.js"></script>
    <!-- JS global -->
    <script src="js/scripts.js"></script>
    <!-- JS ueditor 按需载入 -->
    <script src="js/ueditor/utf8-php/ueditor.config.js"></script>
    <script src="js/ueditor/utf8-php/ueditor.all.min.js"></script>

    <script src="js/bideo/bideo.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            // video background
            var bv = new Bideo();
            bv.init({
                videoEl: document.querySelector('.video'),
                resize: true,
                src: [{
                    src: 'img/page-login.mp4',
                    type: 'video/mp4'
                }],
                onLoad: function() {
                    document.querySelector('.page-login').style.opacity = '1';
                }
            });
        });
        // 回车登录
        function keyLogin() {
            if (event.keyCode == 13) {
                document.getElementById("button").click();
            }
        };
        // login demo
        function loginDemo() {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username == "" || password == "") {
                $(".login").addClass("login-invalid");
                setTimeout(function() {
                    $(".login").removeClass("login-invalid");
                }, 1000);
                $("#alert").removeAttr('hidden');
            } else {
                $("#login").submit();
            }
        }
    </script>
</body>

</html>
