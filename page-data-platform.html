    <script type="text/javascript">
        // video background
        var backgroundVideo = new Bideo();
        backgroundVideo.init({
            videoEl: document.querySelector('.video'),
            resize: true,
            isMobile: window.matchMedia('(max-width: 991px)').matches,
            src: [{
                src: 'img/page-data-platform-video.mp4',
                type: 'video/mp4'
            }]
        });
        // tooltip
        $('[action="tooltip"]').tooltip();
        // 页面全屏按钮
        var viewFullScreen = $("#fullscreen-view");
        var exitFullScreen = $("#fullscreen-exit");
        $(exitFullScreen).hide();
        if (viewFullScreen) {
            viewFullScreen.on("click", function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullScreen) {
                    document.documentElement.webkitRequestFullScreen();
                }
                $('#fullscreen-view').hide();
                $('#fullscreen-exit').show();
            });
        }
        if (exitFullScreen) {
            exitFullScreen.on("click", function() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen();
                }
                $('#fullscreen-exit').hide();
                $('#fullscreen-view').show();
            });
        }
        // 日期时间
        function dateTime() {
            var today = new Date();
            var day;
            var date;
            if(today.getDay()==0) day = "星期日"
            if(today.getDay()==1) day = "星期一"
            if(today.getDay()==2) day = "星期二"
            if(today.getDay()==3) day = "星期三"
            if(today.getDay()==4) day = "星期四"
            if(today.getDay()==5) day = "星期五"
            if(today.getDay()==6) day = "星期六"
            date = today.getFullYear() + "年" + (today.getMonth() + 1) + "月" + today.getDate() + "日" + " " + day + " " + today.toLocaleTimeString();
            document.getElementById("date-time").innerHTML = date;
        }
        setInterval(dateTime, 1000);
        // 数字演示
        var demoNumber1 = 1024;
        var demoNumber2 = 2048;
        function demoNumber() {
            var number1 = document.getElementById('statistic-1');
            number1.innerHTML = demoNumber1++;
            var number2 = document.getElementById('statistic-2');
            number2.innerHTML = demoNumber2++;
            window.setTimeout('demoNumber()', 1000);
        }
        window.setTimeout('demoNumber()', 1000);

        jQuery(document).ready(function($) {
            // chart-1
            var chart1 = echarts.init(document.getElementById('chart-1'), 'zhiye-admin');
            var option1 = {
                grid: {
                    top: '10',
                    left: '20',
                    right: '30',
                    bottom: '20'
                },
                tooltip: {
                    trigger: 'axis'
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    axisLabel: {
                        textStyle: {
                            color: 'rgba(255,255,255,0.5)'
                        }
                    },
                    data: (function() {
                        var now = new Date();
                        var res = [];
                        var len = 10;
                        while (len--) {
                            res.unshift(now.toLocaleTimeString().replace(/^\D*/, ''));
                            now = new Date(now - 3000);
                        }
                        return res;
                    })()
                },
                yAxis: {
                    type: 'value',
                    max: 30,
                    min: 0,
                    axisLabel: {
                        textStyle: {
                            color: 'rgba(255,255,255,0.5)'
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255,255,255,0.1)'
                        }
                    }
                },
                series: {
                    name: '随机数据',
                    type: 'line',
                    smooth: true,
                    areaStyle: {},
                    data: (function() {
                        var res = [];
                        var len = 0;
                        while (len < 30) {
                            res.push((Math.random() * 30).toFixed(1) - 0);
                            len++;
                        }
                        return res;
                    })()
                }
            };
            chart1.setOption(option1);
            setInterval(function() {
                axisData = (new Date()).toLocaleTimeString().replace(/^\D*/, '');
                var data = option1.series.data;
                data.shift();
                data.push((Math.random() * 30).toFixed(1) - 0);
                option1.xAxis.data.shift();
                option1.xAxis.data.push(axisData);
                chart1.setOption(option1);
            }, 3000);
            // chart-2
            var chart2 = echarts.init(document.getElementById('chart-2'), 'zhiye-admin');
            var option2 = {

                    top: '10',

                        color: '#fff',
                        fontSize: '14'
                    }

                    confine: true
                },

                    borderColor: 'rgba(255,255,255,.3)'
                },
                series: [{

                    type: 'pie',
                    radius: ['35%', '65%'],

                        show: false

            // chart-6

                return {

                        Math.round(chart6value)

            }
            var chart6data = [];
            var chart6now = +new Date(1997, 9, 3);

            var chart6value = Math.random() * 1000;
            for (var i = 0; i < 1000; i++) {
                chart6data.push(randomData());
            }
            var option6 = {
                grid: {
                    top: '10',
                    left: '20',
                    right: '30',
                    bottom: '20'

                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        params = params[0];
                        var chart6date = new Date(params.name);
                        return chart6date.getDate() + '/' + (chart6date.getMonth() + 1) + '/' + chart6date.getFullYear() + ' : ' + params.value[1];
                    },
                    axisPointer: {
                        animation: false
                    }
                },
                xAxis: {
                    type: 'time',
                    splitLine: {
                        show: false
                    },
                    axisLabel: {

                            color: 'rgba(255,255,255,0.5)'

                    },
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%'],
                    axisLabel: {

                }]

            setInterval(function () {
                for (var i = 0; i < 5; i++) {
                    chart6data.shift();

                }
                chart6.setOption(option6);

            // echarts 容器尺寸变化时刷新图表尺寸
            $(".echarts").resize(function() {
                chart1.resize();

                chart3.resize();
                chart4.resize();

        });
